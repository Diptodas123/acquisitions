services:
  # Neon local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: kubernetes-demo-api-neon-local
    ports:
      - "5433:5432"
    env_file:
      - .env.development
    volumes:
      - ./.neon_local/:/tmp/neon-local/
      - .git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "neon"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - kubernetes-demo-api-dev

  # Node.js application service for development
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: kubernetes-demo-api-app-dev
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - kubernetes-demo-api-dev
    restart: unless-stopped

networks:
  kubernetes-demo-api-dev:
    driver: bridge
