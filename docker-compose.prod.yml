services:
    # Node.js application service for production
    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: production
        container_name: acquisitions-app-prod
        ports:
            - "${PORT:-3000}:3000"
        env_file:
            - .env.production
        volumes:
            - ./logs:/app/logs
        restart: unless-stopped
        deploy:
            resources:
                limits:
                    memory: 512M
                    cpus: "0.5"
                reservations:
                    memory: 256M
                    cpus: "0.25"
